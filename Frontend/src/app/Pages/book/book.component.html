<app-header/>

<div class="container">

<table class="table-conatiner">


<thead>
    <tr>
        <th>#</th>
        <th>name</th>
        <th>author</th>
        <th>price</th>
    </tr>


</thead>


<tbody>
     
</tbody>

 @for (book of books; track book.id) {



    <tr>
        <td>{{book.id}}</td>
        <td>{{book.name}}</td>
        <td>{{book.author}}</td>
         <td>{{book.price}}</td>
       </tr>
  

 }
    

</table>


</div>
